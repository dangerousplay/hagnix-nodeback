image: docker:stable

stages:
  - build
  - deploy

variables:
  CONTAINER_IMAGE: hagnix/nodeback
  CONTAINER_IMAGE_LATEST: ${CONTAINER_IMAGE}:${CI_PIPELINE_ID}

build:
  stage: build
  image: docker:latest
  before_script:
    - echo "Docker before build"
    - docker info
  script:
  - echo "Building Dockerfile-based application..."
  - docker build -t ${CONTAINER_IMAGE_LATEST} .

deploy:
  image: linkyard/docker-helm
  stage: deploy
  before_script:
    - echo "Helm before deploy"
    - helm version --kubeconfig /var/run/k8s.config
  script:
    - helm init --host ${HELM_HOST}
    - helm version --host ${HELM_HOST}